<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Library Web App</h1>
    </header>

    <main>
        <section class="search-section">
            <input type="text" id="search-bar" placeholder="Search for a book" oninput="searchBooks()">
        </section>

        <section class="add-book-section">
            <h2>Add a New Book</h2>
            <form id="add-book-form">
                <label for="book-title">Title:</label>
                <input type="text" id="book-title" required><br><br>

                <label for="book-author">Author:</label>
                <input type="text" id="book-author" required><br><br>

                <button type="submit">Add Book</button>
                
            </form>
        </section>

        <section class="book-list">
            <h2>Book Catalog</h2>
            <ul id="book-list">
                <!-- Dynamically populated books will appear here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Library Web App by - shubham gautam </p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
